<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بيتكوين كاش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Tahoma, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 95%;
      max-width: 420px;
      background: #111;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255,215,0,.2);
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .login {
      background: gold;
      color: #000;
      font-weight: bold;
    }

    .signup {
      background: #3498db;
      color: #fff;
      font-weight: bold;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: orange;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>بيتكوين كاش</h1>

    <label>البريد الإلكتروني</label>
    <input id="email" type="email" placeholder="name@example.com" />

    <label>كلمة المرور</label>
    <input id="password" type="password" placeholder="********" />

    <button class="login" onclick="login()">تسجيل دخول</button>
    <button class="signup" onclick="signup()">إنشاء حساب</button>

    <div id="msg" class="msg"></div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
